  'Authorization@iam':
    id: 'Authorization@iam'
    name: 'Authorization'
    description: |-
      ## The endpoint is going to be deprecated
      The endpoint supports two response types:
      ### 1. Response Type == "code":
      The endpoint returns an authorization code that will be used by the IAM client to exchange for an access token. It supports two different headers, the basic and the bearer header. Each behaves differently.
      - **The basic header**
      The basic headers value is the base64 of the client ID and client secret. It is used by the developer whenever the developer authorizes a user on a same namespace.
      - **The bearer header**
      The bearer headers value is an access token. It is used by the developer whenever the developer authorizes a user on a different namespace. The endpoint validates users entitlement on the designated namespace for making sure the user is authorized for a designated namespace.

      Following are the responses returned by the endpoint:
      - **Authorize success**: redirects to the given URL with the following information: ?code={authorization code}&state;={state}
      - **Authorize failure**: redirects to the given URL with the following information:?error=access_denied&error;_description=...

      ### 2. Response Type == "token" (Implicit) is deprecated.
      ### Endpoint migration guide

      - **Substitute endpoint (for: basic header style)**: _/iam/v3/oauth/authorize [GET]_
      - **Substitute endpoint (for: bearer header style)**:
      step1: /iam/v3/namespace/{namespace}/token/request [POST] => get code
      step2: /iam/v3/token/exchange [POST] => get token by step1's code
      - **Note:**
      1. V3 is standard OAuth2 flow and support PKCE
      2. Will not support implicit flow in v3.
    parameters:
      'clientId':
        type: 'String'
        required: true
        description: |-
          Client id
      'login':
        type: 'String'
        required: false
        description: |-
          User Name
      'password':
        type: 'String'
        required: false
        description: |-
          Password
      'redirectUri':
        type: 'String'
        required: true
        description: |-
          Redirect URI. The URI has to match one of the URIs set in client.
      'responseType':
        type: 'String'
        required: true
        description: |-
          Response Type. Allowed values ['code', 'token'].
      'scope':
        type: 'String'
        required: false
        description: |-
          Scope. The scope of request by roleId. Accept multiple roleIds separated by whitespace.
      'state':
        type: 'String'
        required: false
        description: |-
          State. Random value for preventing cross-site request forgery used by client.
    return_type: 'String'
    imports:
      - 'import net.accelbyte.sdk.core.*;'
      - 'import net.accelbyte.sdk.api.iam.models.*;'
      - 'import net.accelbyte.sdk.api.iam.operations.o_auth.*;'
