  'AuthorizeV3@iam':
    id: 'AuthorizeV3@iam'
    name: 'AuthorizeV3'
    description: |-
      Initializes OAuth2.0 authorization code flow
      The endpoint stores authorization request and redirects to login page with the authorization request id.
      The user can then do the authentication on the login page.
      The user will be redirected back to the requesting client with authorization code if successfully authenticated.

      Only authorization code flow supported by this endpoint, implicit flow is not supported.
      - **Authorize success**:
      redirects to login page with the following information: ?request_id={authorization_request_id}
      - **Authorize failure**:
      redirects to the given redirect uri with the following information:
      ?error={error_code}&error;_description={error description}

      For Public Client case, it's mandatory to fill **code_challenge** to avoid authorization code interception attack.
      Please refer to the RFC for more information about Proof Key for Code Exchange(PKCE): https://datatracker.ietf.org/doc/html/rfc7636

      Following are the error code based on the specification:
      - invalid_request: The request is missing a required parameter,
      includes an invalid parameter value, includes a parameter more than once, or is otherwise malformed.
      - server_error:
      The authorization server encountered an unexpected condition that prevented it from fulfilling the request.
      - unauthorized_client: The client is not authorized to request a token using this method.
      - access_denied: The resource owner or authorization server denied the request.
      - invalid_scope: The requested scope is invalid, unknown, or malformed.
      - unsupported_response_type: The authorization server does not support obtaining a token using this method.
      - temporarily_unavailable: The authorization server is currently unable to handle the request
      due to a temporary overloading or maintenance of the server.
      Please refer to the RFC for more information about authorization code flow: https://tools.ietf.org/html/rfc6749#section-4.1
      action code: 10701
    parameters:
      'blockedPlatformId':
        type: 'String'
        required: false
        description: |-
          The platform should be blocked in login website, for example, the platform that generate the one time link code should be blocked in login website
      'clientId':
        type: 'String'
        required: true
        description: |-
          Registered client ID
      'codeChallenge':
        type: 'String'
        required: false
        description: |-
          Value generated by transforming code verifier using code challenge method. Mandatory for public client.
      'codeChallengeMethod':
        type: 'String'
        required: false
        description: |-
          Method that is used to transform code verifier to code challenge
      'createHeadless':
        type: 'Boolean'
        required: false
        description: |-
          If create new headless account when login by new third platform user
      'loginWebBased':
        type: 'Boolean'
        required: false
        description: |-
          If need use new login web based OAuth flow
      'nonce':
        type: 'String'
        required: false
        description: |-
          The nonce parameter complies with the OIDC standard documentation: https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest
      'oneTimeLinkCode':
        type: 'String'
        required: false
        description: |-
          One time link code for headless account to link. Can get from [/iam/v3/link/code/request]
      'redirectUri':
        type: 'String'
        required: false
        description: |-
          Redirect URI registered for requesting client. Required if client registered with multiple redirect URI. Registered redirect uri will be assigned if left empty.
      'responseType':
        type: 'String'
        required: true
        description: |-
          Supported response type : 'code'
      'scope':
        type: 'String'
        required: false
        description: |-
          Defines the requested access request scope. Can be multiple values delimited by whitespace.
      'state':
        type: 'String'
        required: false
        description: |-
          Random value for preventing cross-site request forgery used by client.
      'targetAuthPage':
        type: 'String'
        required: false
        description: |-
          Custom query to tell authorization web which page to present to user
      'useRedirectUriAsLoginUrlWhenLocked':
        type: 'Boolean'
        required: false
        description: |-
          Use Redirect URI as the Login URL after resetting password when got locked
    return_type: 'String'
    imports:
