      'tagIds':
        type: 'String'
        required: false
        description: |-
          comma separated tag ids less than 4
      'testAccount':
        type: 'Boolean'
        required: false
        description: |-
          A flag to filter test account. if testAccount parameter is not defined, search result will include both real and test accounts
