  'SearchChannelSpecificContent@ugc':
    id: 'SearchChannelSpecificContent@ugc'
    name: 'SearchChannelSpecificContent'
    description: |-
      Requires valid user token.

      For advance tag filtering supports & as AND operator and | as OR operator and parentheses () for priority. e.g:

      `tags=red`

      `tags=red&animal;`

      `tags=red|animal`

      `tags=red&animal;|wild`

      `tags=red&(animal|wild)`

      The precedence of logical operator is AND > OR, so if no parentheses, AND logical operator will be executed first.

      Allowed character for operand: alphanumeric, underscore `_` and dash `-`

      Allowed character for operator: `&` `|` `(` `)`

       Please note that value of tags query param should be URL encoded
    parameters:
      'channelId':
        type: 'String'
        required: true
        description: |-
          channel ID
      'creator':
        type: 'String'
        required: false
        description: |-
          creator name
      'ishidden':
        type: 'String'
        required: false
        description: |-
          set to true to list only hidden contents, false to list only non-hidden contents
      'isofficial':
        type: 'String'
        required: false
        description: |-
          filter only official contents (boolean)
      'limit':
        type: 'Integer'
        required: false
        description: |-
          number of content per page. max limit: -1 (-1 means unlimited).
      'name':
        type: 'String'
        required: false
        description: |-
          content name
      'namespace':
        type: 'String'
        required: true
        description: |-
          namespace of the game
      'offset':
        type: 'Integer'
        required: false
        description: |-
          the offset number to retrieve
      'orderby':
        type: 'String'
        required: false
        description: |-
          sorting order: asc, desc. default=desc
      'sortby':
        type: 'String'
        required: false
        description: |-
          sorting criteria: name,download,like,date,updatedTime. default=date
      'subtype':
        type: 'String'
        required: false
        description: |-
          content subtype
      'tags':
        type: 'List<String>'
        required: false
        description: |-
          content tag. max number of tags: -1 tags (-1 means unlimited).
      'type':
        type: 'String'
        required: false
