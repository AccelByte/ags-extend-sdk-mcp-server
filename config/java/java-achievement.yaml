  'AdminAnonymizeUserAchievement@achievement':
    id: 'AdminAnonymizeUserAchievement@achievement'
    name: 'AdminAnonymizeUserAchievement'
    description: |-
      This API will delete specified user achievement




      Required permission
      `ADMIN:NAMESPACE:{namespace}:USER:{userId}:ANONYMIZATION [DELETE]`
    parameters:
      'namespace':
        type: 'String'
        required: true
        description: |-
          namespace of the game
      'userId':
        type: 'String'
        required: true
        description: |-
          user id
