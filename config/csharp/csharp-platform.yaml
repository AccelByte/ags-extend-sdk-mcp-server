                {

                  "itemId": "e8f4974cf45c4e1f8d4f0c6990c518bd",

                  "appType": "GAME",

                  "appId": "omeganebula",

                  "namespace": "accelbyte",

                  "itemNamespace": "accelbyte",

                  "sku": "APPG005ON"

                }

               ],

              "sub": "66459eb6a4e44e6fb0040bd20c1079a5",

              "exp": 1619624360,

              "iat": 1619624060

              }



      if there's no active entitlement for the specific params, the entitlements section will be omitted.
