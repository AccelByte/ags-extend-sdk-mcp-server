    id: 'PublicNormalizePaymentReturnUrl@platform'
    name: 'PublicNormalizePaymentReturnUrl'
    description: |-
      [Not supported yet in AGS Shared Cloud] Normalize payment return url for payment provider
      Field                                                                                                                                                            | Type   | Required | Description
      -----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------|----------|-----------------------
      orderNo                                                                                                                                                          | String | Yes      | order no
      paymentStatus                                                                                                                                                    | String | Yes      |
            * DONE: The payment was successfully completed.
            * CANCELLED: The payment was cancelled by the shopper before completion, or the shopper returned to the merchant's site before completing the transaction.
            * PENDING: Inform the shopper that you've received their order, and are waiting for the payment to be completed.

      When the shopper has completed the payment you will receive a successful AUTHORISATION.
            * RECEIVED: Inform the shopper that you've received their order, and are waiting for the payment to clear.
            * UNKNOWN: An error occurred during the payment processing.
            * FAILED: Shopper paid failed because of various reasons.
      reason                                                                                                                                                           | String | No       | payment status reason

      Other detail info:
            * xsolla : parameters 'user_id', 'foreinginvoice', 'invoice_id' and 'status' will be automatically added to the link
            *  adyen : https://docs.adyen.com/developers/checkout/web-sdk
    parameters:
      'Foreinginvoice':
        type: 'string'
        required: false
      'InvoiceId':
        type: 'string'
        required: false
      'Namespace':
        type: 'string'
        required: true
      'OrderNo':
        type: 'string'
        required: true
        description: |-
          Platform order no
      'PayerID':
        type: 'string'
        required: false
        description: |-
          PayPal payer id
      'Payload':
        type: 'string'
        required: false
        description: |-
          adyen redirect session data for checkout sdk
      'PaymentOrderNo':
        type: 'string'
        required: true
        description: |-
          Platform payment order no
      'PaymentProvider':
        type: 'string'
        required: true
        description: |-
          Platform payment provider
      'RedirectResult':
        type: 'string'
        required: false
        description: |-
          adyen redirect session data for drop in
      'ResultCode':
        type: 'string'
        required: false
        description: |-
          adyen redirect resultCode from checkout sdk
      'ReturnUrl':
        type: 'string'
        required: true
      'SessionId':
        type: 'string'
        required: false
        description: |-
          adyen redirect session Id for drop in
      'Status':
        type: 'string'
        required: false
        description: |-
          paypal and xsolla will return this
      'Token':
        type: 'string'
        required: false
        description: |-
          PayPal token
      'Type':
        type: 'string'
        required: false
      'UserId':
        type: 'string'
