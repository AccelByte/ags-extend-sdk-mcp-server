               "entitlements": [

                {

                  "itemId": "4c1296291f604c199f7bb7f0ee02e5f8",

                  "appType": null,

                  "appId": null,

                  "namespace": "accelbyte",

                  "itemNamespace": "accelbyte",

                  "sku": "prime-plus"

