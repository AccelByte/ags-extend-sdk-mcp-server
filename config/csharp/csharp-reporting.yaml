        type: 'string'
        required: false
        description: |-
          ID of content being reported, uuid4WithoutHyphens. Required for UGC category
      'ObjectType':
        type: 'string'
        required: false
        description: |-
          Type of content being reported, max 64 chars. Required for UGC category
