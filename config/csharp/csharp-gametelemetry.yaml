  'GetEventsGameTelemetryV1AdminNamespacesNamespaceEventsGet@gametelemetry':
    id: 'GetEventsGameTelemetryV1AdminNamespacesNamespaceEventsGet@gametelemetry'
    name: 'GetEventsGameTelemetryV1AdminNamespacesNamespaceEventsGet'
    description: |-
      This endpoint requires valid JWT token and telemetry permission
      This endpoint retrieves event list
    parameters:
      'DeviceType':
        type: 'string'
        required: false
        description: |-
          Game telemetry DeviceType.
      'EndTime':
        type: 'string'
        required: false
        description: |-
          End time of data to be queried. Default: Current time in UTC.
      'EventId':
        type: 'string'
        required: false
        description: |-
          Game telemetry EventId.
      'EventName':
        type: 'string'
        required: false
        description: |-
          Game telemetry EventName.
      'EventPayload':
        type: 'string'
        required: false
        description: |-
          Game telemetry payload to be query. Format: [foo].[bar]:[keyword]. e.g: player.username:tom*
      'FlightId':
        type: 'string'
        required: false
        description: |-
          Game telemetry FlightId.
      'Limit':
        type: 'long'
        required: false
        description: |-
          Limit of response data number.
      'Namespace':
        type: 'string'
        required: true
      'Offset':
        type: 'long'
        required: false
        description: |-
          Offset of response data number.
      'StartTime':
        type: 'string'
        required: false
        description: |-
          Start time of data to be queried. Default: Current time in UTC minus 1 day.
      'UserId':
        type: 'string'
        required: false
        description: |-
          Game telemetry UserId.
    return_type: 'PagedResponseGetNamespaceEventResponse'
    imports:
      - 'using AccelByte.Sdk.Core;'
