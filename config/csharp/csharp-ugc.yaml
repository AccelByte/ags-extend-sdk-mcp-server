  'PublicListContentV2@ugc':
    id: 'PublicListContentV2@ugc'
    name: 'PublicListContentV2'
    description: |-
      For advance tag filtering supports & as AND operator and | as OR operator and parentheses ( ) for priority. e.g:


      *tags=red*
      *tags=red&animal;*
      *tags=red|animal*
      *tags=red&animal;|wild*
      *tags=red&(animal|wild)*

      The precedence of logical operator is AND > OR, so if no parentheses, AND logical operator will be executed first.

      Allowed character for operand: alphanumeric, underscore _ and dash -

      Allowed character for operator: & | ( )


      **Please note that value of tags query param should be URL encoded**
    parameters:
      'IsOfficial':
        type: 'bool'
        required: false
        description: |-
          filter by is official
      'Limit':
        type: 'long'
        required: false
        description: |-
          number of content per page. max limit: -1 (-1 means unlimited).
      'Name':
        type: 'string'
        required: false
        description: |-
          filter by content name
      'Namespace':
        type: 'string'
        required: true
        description: |-
          namespace of the game
      'Offset':
        type: 'long'
        required: false
        description: |-
          the offset number to retrieve
      'SortBy':
        type: 'string'
        required: false
        description: |-
          sort order of query result
          available value: 
          - *createdTime*
          - *createdTime:desc*
          - *createdTime:asc*
          - *download*
          - *download:desc* 
          - *download:asc*
